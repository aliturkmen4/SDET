<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Form</title>
    </head>
    <body>
        <h1>Form Özellikleri</h1>
        <form>
            UserName: <input id="username"> <br>
            LastName: <input id="lastname"> <br>
            Password: <input id="password"> <br>
            Description: <textarea id="text"></textarea> <br>
            Driving License: <input type="checkbox"> <br>
            Gender: <input type="radio"> <br>
            Education: 
            <select>
                <option value="0">Seçiniz..</option>
                <option value="1">Lisans</option>
                <option value="2">Ön Lisans</option>
                <option value="3">Lise</option>
                <option value="3">Ortaöğretim</option>
            </select> <br>
            <input type="submit" value="Gönder" style="background-color: beige;">
        </form>
    </body>
</html>
